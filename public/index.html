<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>俄罗斯方块</title>
    <style>
        #root {
            display: flex;
            justify-content: center;
            margin: 0 auto;
        }
        #panel {
            width: 300px;
            height: 900px;
            position: relative;
            background-color: #000;
        }
        #tip {
            padding-left: 100px;
        }
        #next {
            width: 120px;
            position: relative;
        }
    </style>
</head>
<body>
    <div id="root">
        <div id="panel"></div>
        <div id="tip">
            <div id="next"></div>
        </div>
    </div>
</body>
</html>
